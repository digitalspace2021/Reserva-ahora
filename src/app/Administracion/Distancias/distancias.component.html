

<div class="page-title-actions mb-3 text-center" >
  <ul class="header-megamenu nav">
    <li class="nav-item">
      <div class="search-wrapper" [class.active]="isActive" style="display: inline-block;">
        <div class="input-holder">
          <input type="text" placeholder="¿Qué deseas buscar?" class="search-input">
          <button class="search-icon" (click)="isActive = true"><span></span></button>
        </div>
        <button class="close" (click)="isActive = false"></button>
      </div>
    </li>
    <li class="nav-item">
      <button (click)="nuevoRegistro()" type="button" class="btn-shadow d-inline-flex align-items-center btn btn-success" style="display: inline-block; margin-top: 5px;">
        Crear nuevo
      </button>
    </li>
  </ul>
</div>

<div class="row mt-5">
  <div class="col-12 col-sm-3" (click)="editarRegistro(registro_t)" *ngFor="let registro_t of mainArray$; index as i">
    <div class="row m-0 mb-3" style="padding: 10px 15px;font-family: codigeekfont;background: white;border-radius: 5px;box-shadow: 0px 3px 10px 0px #d5d5d5;">
      <div class="col-6" style="margin: 0px;padding: 0px;width: 50%;">
        <h5 style="margin: 0px;font-size: 14px;text-transform: none;font-weight: bold;color: #1562b1;margin-bottom: 15px;">
          Distancia:
        </h5>
        <h5 style="margin: 0px;font-size: 14px;text-transform: none;font-weight: bold;color: #1562b1;text-align: center;margin-top: 5px;">
          {{ registro_t.minimo }} - {{ registro_t.maximo }} KM
        </h5>
      </div>
      <div class="col-6" style="margin: 0px;padding: 0px;width: 50%;">
        <h5 style="margin: 0px;font-size: 14px;text-transform: none;font-weight: bold;color: #1562b1;margin-bottom: 15px;">
          Costo:
        </h5>
        <h5 style="margin: 0px;font-size: 14px;text-transform: none;font-weight: bold;color: #1562b1;text-align: center;margin-top: 5px;">
           $ {{ registro_t.costo }}
         </h5>
      </div>
    </div>
  </div>
</div>
