<form style="margin-top: 15px;padding: 15px;">
  <div class="position-relative form-group">
    <div class="col-12 mb-4 p-0">
      <mat-checkbox class="example-margin" [(ngModel)]="mainObject$.sistema_de_puntos" name="sistema_de_puntos" style="color: #1562b1">
        Activar sistema de créditos
      </mat-checkbox>
    </div>
    <div class="cg-input" style="margin-bottom: 25px;" *ngIf="mainObject$.sistema_de_puntos">
      <input [(ngModel)]="mainObject$.secuencia" name="secuencia" type="text" class="cg-input-adicional" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="cg-label-input">Intervalo de cantidad de compra:</label>
    </div>
    <div class="cg-input" style="margin-bottom: 25px;" *ngIf="mainObject$.sistema_de_puntos">
      <input [(ngModel)]="mainObject$.creditos_por_secuencia" name="creditos_por_secuencia" type="text" class="cg-input-adicional" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="cg-label-input">Créditos</label>
    </div>
    <div class="cg-input" style="margin-bottom: 25px;" *ngIf="mainObject$.sistema_de_puntos">
      <input [(ngModel)]="mainObject$.minimo_puntos" name="minimo_puntos" type="text" class="cg-input-adicional" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="cg-label-input">Mínimo de puntos del cliente para uso</label>
    </div>
    <div class="text-center">
      <button (click)="guardarPuntos()" class="boton-confirmar-morado">
        GUARDAR
      </button>
    </div>
  </div>
</form>
