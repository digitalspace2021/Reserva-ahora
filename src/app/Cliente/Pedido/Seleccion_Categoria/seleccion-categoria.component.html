  <div class="row mb-3" style="margin-top: 8%;font-family:codigeekfont;margin: 0px;">
    <div @categorias (click)="seleccionarCategoria(registro_t)" class="col-4 col-sm-2 mb-3" *ngFor="let registro_t of mainArray$; index as i" style="width: 50%;padding: 0px 5px 0px 5px;">
      <div class="text-center">
        <img class="imagen-categoria-inicio" src="{{ registro_t.foto }}" alt="..." style="width: 80%;margin: auto;border-radius: 10% !important;"/>
        <div class="text-center mt-1" style="font-size: 12px;font-weight: bold;">
          {{ registro_t.nombre }}
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12 p-0 pl-2 m-0 mb-2 mt-4 d-sm-block d-none" style="border-radius: 3px;">
    <div class="mt-2 mb-4" style="text-align: left; font-weight: bold;width: 100%;color: #1562b1;font-family: codigeekfont;">
      Promociones destacadas
    </div>
    <ngx-slick-carousel class="carousel banners" #slickModal="slick-carousel" [config]="bannersSlidesConfig" >
      <div ngxSlickItem class="slide" *ngFor="let registro_t of publicidadesArray$; index as i">
        <div class="text-center" (click)="seleccionarPublicidad(registro_t)" >
          <img src="{{ registro_t.foto }}" style="width:100%;margin: auto;border-radius: 3% !important;">
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
  <div class="col-sm-12 p-0 pl-2 m-0 mb-2 mt-4 d-sm-none d-block" style="border-radius: 3px;">
    <ngx-slick-carousel class="carousel banners" #slickModal="slick-carousel" [config]="bannersSlidesConfigMobile" >

          <img src="{{ registro_t.foto }}" style="width:100%;margin: auto;border-radius: 3% !important;">
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
