<div class="col-12 mt-4 mb-4" style="text-align: left;font-weight: bold;width: 100%;display: flex;justify-content: center;color: #1562b1;font-family: codigeekfont;">
  <i (click)="regresar()" class="lnr-chevron-left mr-3" style="font-weight: bold;font-size: 20px;position: absolute;left: 15px;"></i>
  Notificaciones
</div>

<div class="row" style="margin-top: -15px;font-family:codigeekfont;">

  <div class="p-2 card-body" style="font-family:codigeekfont; margin-bottom: 30%;">
    <div class="row m-0" >

      <div class="card main-card mb-3" *ngFor="let not_t of notificacionesArray$; index as i" style="width:100%;">
        <div class="p-2 card-body" style="font-family:codigeekfont;">
          <ul class="list-group list-group-flush mt-1">
            <li class="list-group-item" style="padding: 0px 5px 5px 5px;">
              <div class="widget-content p-0">

                  <div class="widget-content-wrapper">
                    <div *ngIf="not_t.pedido" class="widget-content-left mr-3">
                      <div class="widget-heading" style="font-size: 12px;color: black;font-weight: bold;">
                        Pedido #{{ not_t.pedido._id | limitTo : 8 }}
                      </div>
                    </div>
                    <div *ngIf="not_t.not_usuario" class="widget-content-left mr-3">
                      <div class="widget-heading" style="font-size: 12px;color: black;font-weight: bold;">
                        Usuario: {{ not_t.not_usuario.nombre }}
                      </div>
                    </div>
                    <div class="widget-content-left flex2">
                        <div class="widget-heading" style="font-size: 10px;color: #565656;text-align: right;">
                          {{ not_t.fecha_alta | date:'dd/MM/yyyy' }} {{ not_t.fecha_alta | date:'hh:mm' }}
                        </div>
                    </div>
                  </div>
              </div>
            </li>
            <li class="list-group-item" style="padding: 10px 5px 0px 5px;">
              <div class="widget-content p-0">
                  <div class="widget-content-wrapper">
                    <div class="widget-content-left mr-3">
                      <div class="widget-heading" style="font-size: 12px;color: black;text-align:center;">
                        {{ not_t.mensaje }}
                      </div>
                    </div>
                  </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
