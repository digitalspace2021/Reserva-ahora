

<div class="page-title-actions mb-3 text-center" >
  <ul class="header-megamenu nav">
    <li class="nav-item">
      <div class="search-wrapper" [class.active]="isActive" style="display: inline-block;">
        <div class="input-holder">
          <input type="text" placeholder="Buscar" class="search-input">
          <button class="search-icon" (click)="isActive = true"><span></span></button>
        </div>
        <button class="close" (click)="isActive = false"></button>
      </div>
    </li>
    <li class="nav-item">
      <button (click)="nuevoRegistro()" type="button" class="btn-shadow d-inline-flex align-items-center btn btn-success" style="display: inline-block; margin-top: 5px;">
        Crear alerta
      </button>
    </li>
  </ul>
</div>

<div class="card main-card mb-3" *ngFor="let registro_t of mainArray$; index as i">
  <div class="col-12 pt-2 pb-2">
    <div class="d-flex" style="padding: 0px 15px;font-family: codigeekfont;">
      <div style="color: #00642f; position: absolute; right: 20px; top: 10px;">
        <p style="margin: 0px;font-size: 30px;line-height: 1;text-align: center;color: #1562b1;">
          {{ registro_t.envios.length }}
        </p>
        <p style="margin: 0px;font-size: 11px;line-height: 1;text-transform:uppercase;color: #1562b1;">
          env√≠os
        </p>
      </div>
      <div style="color: #b1b1b1;position: absolute;right: 10px;bottom: 10px;">
        <p style="margin: 0px;font-size: 11px;line-height: 1;text-transform:uppercase;color: #5e5e5e;">
          {{ registro_t.fecha_alta | date:'dd/MM/yyyy' }}
        </p>
      </div>
      <div class="header-btn-md" style="width: 75%;margin: 0px;padding: 0px;align-items: center;position: relative;">
        <h5 style="margin: 0px;font-size: 16px;text-transform: none;color: black;padding: 5px 0px 5px 0px;text-align: left;margin-bottom: 10px;border-bottom: 1px solid gray;">
          {{ registro_t.titulo }}
        </h5>
        <h5 style="font-size: 14px;text-transform: none;color: gray;text-align: left;">
          {{ registro_t.mensaje }}
        </h5>
      </div>
    </div>
  </div>

</div>
